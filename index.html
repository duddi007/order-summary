<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER SUMMARY </title>
</head>
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" href="favico.ico">
<body>
    <div class="back-image" >
        <img src="pattern-background-desktop.svg" alt="background-photo">
    </div>
    <div class="mini-container">
        <img class="hero-img" src="illustration-hero.svg" alt="hero-photo">
        <h2> Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="sub-container">
            <img class="icon-img" src="icon-music.svg" alt="music-logo">
            <h5>Annual Plan</h5>
            <p class="change"><em>Change</em></p>
            <p class="money">$59.99/year</p>
        </div>
        <button class="btn1">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
    
</body>
</html>
